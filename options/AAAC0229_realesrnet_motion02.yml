name: C0229_realesrnet_motion02
model_type: RealESRNetModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: MR-ART-headmotion1
    type: PairedImageDataset
    dataroot_gt: V:/MR-ART/standard
    dataroot_lq: V:/MR-ART/headmotion1/f4
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: run02_acc4
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/run02/gt
    dataroot_lq: datasets/motion01/run02/acc4
    io_backend:
      type: disk

  test_3:  # the 3rd test dataset
    name: MR-ART-headmotion2
    type: PairedImageDataset
    dataroot_gt: V:/MR-ART/standard
    dataroot_lq: V:/MR-ART/headmotion2/f4
    io_backend:
      type: disk


# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1

# path
path:
  pretrain_network_g: A:/X0315_realesrnet_motion03_undersample/experiments/X0315_realesrnet_motion03_undersample/models/net_g_30000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
