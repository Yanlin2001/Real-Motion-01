name: mo_un
model_type: RealESRNetModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: inter-scan_motion90
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/m4raw/inter-scan_motion90
    dataroot_lq: datasets\motion01/m4raw/inter-scan_motion90
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: inter-scan_motion_under90
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/m4raw/inter-scan_motion_under90
    dataroot_lq: datasets/motion01/m4raw/inter-scan_motion_under90
    io_backend:
      type: disk
  test_3:
    name: intra-scan_motion90
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/m4raw/intra-scan_motion90
    dataroot_lq: datasets/motion01/m4raw/intra-scan_motion90
    io_backend:
      type: disk
  test_4:
    name: intra-scan_motion_under90
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/m4raw/intra-scan_motion_under90
    dataroot_lq: datasets/motion01/m4raw/intra-scan_motion_under90
    io_backend:
      type: disk
  test_5:
    name: real_motion02_under
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/real_motion/run02_under
    dataroot_lq: datasets/motion01/real_motion/run02_under
    io_backend:
      type: disk
# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1

# path
path:
  pretrain_network_g: /kaggle/input/test0224/mo_un.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
