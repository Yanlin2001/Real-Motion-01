name: RealESRNET_motion01_test
model_type: RealESRNetModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: gt320
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/val/gt320_gt
    dataroot_lq: datasets/motion01/val/gt320
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: hard
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/val/hard_gt
    dataroot_lq: datasets/motion01/val/hard
    io_backend:
      type: disk
  test_3:
    name: mid
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/val/mid_gt
    dataroot_lq: datasets/motion01/val/mid
    io_backend:
      type: disk
  test_4:
    name: rotate_trans
    type: PairedImageDataset
    dataroot_gt: datasets/motion01/val/rotate_trans_gt
    dataroot_lq: datasets/motion01/val/rotate_trans
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  scale: 1

# path
path:
  pretrain_network_g: experiments/pretrained_models/ESRGAN/ESRGAN_PSNR_SRx4_DF2K_official-150ff491.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
